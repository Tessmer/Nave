<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planilha de registros de produtos</title>
    <link rel="stylesheet" href="/styles.dd855970.css">
  <script src="/styles.dd855970.js"></script></head>
  <body>
    <form id="form">
      <label for="product" style="font-weight: bold;">Produto:</label>
      <input type="text" id="create-input-product" required="">
      <label for="price" style="font-weight: bold;">Preço:</label>
      <input type="number" step="any" id="create-input-price" required="">
      <button type="submit" id="create-button" value="Submit">Registrar</button>
    </form>

    <br>
    <table id="table">
      <thead>
        <tr>
          <th class="th">ID</th>
          <th class="th">Produto</th>
          <th class="th">Preço</th>
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
